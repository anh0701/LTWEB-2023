<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class vs ID</title>
    <style>
        *{
            background-color: rgb(67, 26, 26);
        }
        .text{
            color: pink;
        }
        #txt{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <p class="text">Class</p>
    <h1 class="text">is</h1>
    <h2 class="text">hghdg</h2>
    <p id="txt" class="text">Id is</p>
</body>
</html>
